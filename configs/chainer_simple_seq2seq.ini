max_time        : 64
batch_size      : 64
vocabulary_size : 30000
embedding_size  : 256
hidden_size     : 256
layers          : 1
output          : examples/model/180324_chainer_simple_seq2seq

[data]
source_train_data : datasets/kftt/kyoto-train.mcb.ja
